<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Shiri Bramson Test - Herolo </title>
<link rel="stylesheet" href="https://use.typekit.net/cly3jnl.css">
<link rel="stylesheet" type="text/css" href="scss/style.css">
</head>
	<body>
		<div class="mainWrapper">
		<div></div>
			<div class="subWrapper">
				<div class="searchWrapper">
					<div></div>	
					<div>
						<input type="search" name="search" id="search"  placeholder='Search another city'>		
					</div>
				</div> 
				<div class="arrowDesktop">
					<div>
						<img src="img/arrow.svg" class="arrowImg"/>
					</div>	
				</div>
				<div class="mainBoxWrapper">
					<div></div>
					<div class="boxsWrapper">
						<div class="currentBox">
							<div class="topPart">
								<div class="city">
									new york
								</div>	
								<div class="selectedDay">
									today
								</div>
							</div>
							<div class="bottomPart">
								<div class="degree">
									23°
								</div>
								<div class="status">
									sunny
								</div> 
							</div>
						</div>	
						<div class="dayBox">
							<div class="day">
								monday
							</div>
							<div class="icon flex-center">
								<img src="img/sunny.svg" class="sunnyImg"/>
							</div>
							<div class="degree">
								26°/19°
							</div>
							<div class="status">
								sunny
							</div>
						</div>
						<div class="dayBox">
							<div class="day">
								tuesday
							</div>
							<div class="icon flex-center">
								<img src="img/rain.svg" class="rainImg"/>
							</div>
							<div class="degree">
								20°/12°
							</div>
							<div class="status">
								rain
							</div>
						</div>
							<div class="dayBox">
								<div class="day">
									wednesday
								</div>
								<div class="icon flex-center">
									<img src="img/cloudy.svg" class="cloudyImg"/>
								</div>
								<div class="degree">
									14°/6°
								</div>
								<div class="status">
									cloudy
								</div>
							</div>
					</div>
							<div></div>
				</div>
				<div class="arrowMobile">
					<div></div>
					<div>
						<img src="img/arrow.svg" class="arrowImg"/>
					</div>	
					<div></div>
				</div>
			</div>
		</div>
	</body>
</html>
